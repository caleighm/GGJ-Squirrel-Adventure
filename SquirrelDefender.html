<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="lib/js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var game = new Phaser.Game(1300,700, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

    function preload() {
        game.load.image('bullet', 'assets/star.png');
        game.load.image('background', 'assets/background.png');
        game.load.image('ground', 'assets/platform.png');
        game.load.image('star', 'assets/star.png');
        game.load.spritesheet('squirrel', 'assets/Squirrel.png', 33, 34);
        game.load.spritesheet('bicycle', 'assets/bicycle.png', 36, 33);
    }

    var player;
    var platforms;
    var cursors;
    var frames;
    var stars;
    var score = 0;
    var scoreText;
    var outside;

    var bullets;
    var bulletTime = 0;
    var fireButton;

    var total;
    var timer;
    var isGrounded = true;
    var total = 0;
    var baddieTime = 0;

    function create() {

        //world functions
        game.world.setBounds(0, 0, 3500, this.game.height);

        outside = game.add.tileSprite(0, 0, this.game.world.width,
            this.game.world.height, 'background');

        outside.autoScroll(0, 0);

        //  We're going to be using physics, so enable the Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = game.add.group();

        //  We will enable physics for any object that is created in this group
        platforms.enableBody = true;

        // Here we create the ground.
        var ground = platforms.create(0, game.world.height - 30, 'ground');

        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        ground.scale.setTo(10, 2);

        //  This stops it from falling away when you jump on it
        ground.body.immovable = true;

        //  Now let's create two ledges
        var ledge = platforms.create(400, 400, 'ground');
        ledge.body.immovable = true;

        ledge = platforms.create(-150, 250, 'ground');
        ledge.body.immovable = true;

        // The player and its settings
        player = game.add.sprite(500, game.world.height - 150, 'squirrel');

        //  We need to enable physics on the player
        game.physics.arcade.enable(player);

        //  Player physics properties. Give the little guy a slight bounce.
        // player.body.bounce.y = 0.2;
        player.body.gravity.y = 1000;
        player.body.collideWorldBounds = true;

        //  Animations: walking left, right, jumping, idling, and landing.
        player.animations.add('right', [4, 2, 6], 6, true);
        //player.animations.add('right', [25, 27, 26, 27], 6, true);
        //player.animations.add('left', [20, 22, 18], 6, true);
        player.animations.add('left', [20, 22, 18], 6, true);
        player.animations.add('jump', [8], 1, true);
        player.animations.add('idle', [9, 10, 9, 11], 4, true);
        player.animations.add('land', [7], 5, false);

        player.scale.setMagnitude(3);

        //  Finally some stars to collect
        stars = game.add.group();

        //  We will enable physics for any star that is created in this group
        stars.enableBody = true;

        //  Here we'll create 12 of them evenly spaced apart
        for (var i = 0; i < 12; i++)
        {
            //  Create a star inside of the 'stars' group
            var star = stars.create(i * 70, 0, 'star');

            //  Let gravity do its thing
            star.body.gravity.y = 300;

            //  This just gives each star a slightly random bounce value
            star.body.bounce.y = 0.7 + Math.random() * 0.2;
        }

        game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.5);

        //  The score
        scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        scoreText.fixedToCamera = true;
        scoreText.cameraOffset.setTo(16, 16);

        // Bullets
        bullets = game.add.group();
        bullets.enableBody = true;
        bullets.physicsBodyType = Phaser.Physics.ARCADE;
        bullets.createMultiple(30, 'bullet');
        bullets.setAll('anchor.x', 0.5);
        bullets.setAll('anchor.y', 1);
        bullets.setAll('outOfBoundsKill', true);
        bullets.setAll('checkWorldBounds', true);

        //  Our controls.
        cursors = game.input.keyboard.createCursorKeys();
        fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

        // Generate some cyclists
        releaseWheels();
    }

    function update() {

        //  Collide the player and the stars with the platforms
        game.physics.arcade.collide(player, platforms);
        game.physics.arcade.collide(stars, platforms);

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        game.physics.arcade.overlap(player, stars, collectStar, null, this);

        function checkLanding() {
            if (!player.body.touching.down) {
                player.animations.play('jump');
                isGrounded = false;
            } else if (!isGrounded) {
                //isGrounded = true;
                player.animations.play('land');
                player.animations.currentAnim.onComplete.add(function () {isGrounded = true;}, this);
            }
        }

        //  Reset the players velocity (movement)
        player.body.velocity.x = 0;
        if (cursors.left.isDown) {
            //  Move to the left
            player.body.velocity.x = -300;
            if (cursors.up.isDown && player.body.touching.down) {
                //  Allow the player to jump if they are touching the ground.
                player.body.velocity.y = -800;
                isGrounded = false;
            }
            if(player.body.touching.down) {    //checkLanding();;
                player.animations.play('left');
            } else {
                player.animations.play('jump');
            }
        } else if (cursors.right.isDown) {
            //  Move to the right
            player.body.velocity.x = 300;
            if (cursors.up.isDown && player.body.touching.down) {
                //  Allow the player to jump if they are touching the ground.
                player.body.velocity.y = -800;
                isGrounded = false;
                player.animations.play('jump');
            }
            if(player.body.touching.down) {    //checkLanding();;
                    player.animations.play('right');
                } else {
                    player.animations.play('jump');
                }
        } else if (cursors.up.isDown && player.body.touching.down) {
            //  Allow the player to jump if they are touching the ground.
            player.body.velocity.y = -800;
            isGrounded = false;
        } else if (!player.body.touching.down || !isGrounded) {
                checkLanding();
        } else if (!isGrounded) {
            //isGrounded = true;
            player.animations.play('land');
            player.animations.currentAnim.onComplete.add(function () {isGrounded = true;}, this);
        } else {
                //  Stand still
                player.animations.play('idle');
        }


        //Fire
        if (fireButton.isDown)
        {
            fireBullet();
        }

        if (total < 200 && (game.time.now > baddieTime)) {
            releaseWheels();
        }

        game.physics.arcade.overlap(bullets, cyclist, collisionHandler, null, this);

    }

    function releaseWheels() {
        cyclist = game.add.sprite(3500, game.world.height - 100, 'bicycle');
        game.physics.arcade.enable(cyclist);
        cyclist.body.collideWorldBounds = true;

        cyclist.animations.add('left', [0, 1], 10, true);
        cyclist.animations.play('left', 10, true);

        cyclist.scale.setMagnitude(3);

        game.add.tween(cyclist).to({ x: -50}, 20000, Phaser.Easing.Linear.None, true);

        total++;
        baddieTime = game.time.now + Math.random()*4000;
    }

    function collectStar (player, star) {

        // Removes the star from the screen
        star.kill();

        //  Add and update the score
        score += 10;
        scoreText.text = 'Score: ' + score;

    }

    function fireBullet() {
        if (game.time.now > bulletTime) {
            bullet = bullets.getFirstExists(false);
            if (bullet) {
                bullet.reset(player.x + 40, player.y + 57);

                if (cursors.left.isDown) {
                    bullet.body.velocity.x = -400;
                    bulletTime = game.time.now + 200;
                }
                else{
                    bullet.body.velocity.x = 800;
                    bulletTime = game.time.now + 200;
                }
            }
        }
    }

    function collisionHandler(bullet,cyclist){
        bullet.kill();
        cyclist.kill();
    }

</script>

</body>
</html>
